<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="converter-container">
        <h2>ğŸŒ¡ï¸ Temperature Converter</h2>

        <div class="converter-body">
            
            <div class="input-group">
                <label for="inputValue">Enter Temperature:</label>
                <input type="text" id="inputValue" inputmode="decimal" placeholder="e.g., 32">
            </div>

            <div class="row">
                <div class="input-group">
                    <label for="fromUnit">From:</label>
                    <select id="fromUnit">
                        <option value="C">Celsius (Â°C)</option>
                        <option value="F" selected>Fahrenheit (Â°F)</option>
                        <option value="K">Kelvin (K)</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="toUnit">To:</label>
                    <select id="toUnit">
                        <option value="C" selected>Celsius (Â°C)</option>
                        <option value="F">Fahrenheit (Â°F)</option>
                        <option value="K">Kelvin (K)</option>
                    </select>
                </div>
            </div>

            <button id="convertBtn">Convert</button>

            <div id="resultArea">
                <p id="resultText">Result will be displayed here...</p>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
